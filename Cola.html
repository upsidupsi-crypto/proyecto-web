<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cola</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="Proyecto.html">Inicio</a> |
        <a href="Pila.html">Pila</a> |
        <a href="Cola.html">Cola</a> |
        <a href="Lista.html">Lista Enlazada</a>
    </nav>
    <hr>
    <h1>Cola</h1>
    
    <div class="control-section">
        <input type="text" id="inputCola" placeholder="Ingrese un número">
        <button onclick="app.encolar()">Encolar</button>
        <button onclick="app.desencolar()">Desencolar</button>
        <p id="mensaje"></p>
        <div class="storage-buttons">
            <button onclick="app.crearNueva()">Crear Nueva</button>
            <button onclick="app.descargarTxt()">Descargar TXT</button>
            <button onclick="document.getElementById('fileCola').click()">Cargar TXT</button>
            <input type="file" id="fileCola" accept=".txt" class="hidden-file" onchange="app.cargarTxt(event)">
        </div>
    </div>

    <div class="content-container">
        <div class="visualization-container">
            <h3>Visualización:</h3>
            <div id="lienzo" data-structure="cola">La cola está vacía</div>
        </div>

        <div class="code-container">
            <h3>Código C:</h3>
            <pre id="codigoDisplay">Seleccione una operación...</pre>
        </div>
    </div>

    <script>
        const CODIGO_C = {
            encolar: `typedef struct Nodo {
    int dato;
    struct Nodo* siguiente;
} Nodo;

void encolar(Cola* c, int dato) {
    Nodo* nuevoNodo = (Nodo*)malloc(sizeof(Nodo));
    nuevoNodo->dato = dato;
    nuevoNodo->siguiente = NULL;
    if (c->final == NULL) {
        c->frente = c->final = nuevoNodo;
    } else {
        c->final->siguiente = nuevoNodo;
        c->final = nuevoNodo;
    }
}`,
            desencolar: `int desencolar(Cola* c) {
    if (c->frente == NULL) return -1;
    Nodo* temporal = c->frente;
    int dato = temporal->dato;
    c->frente = c->frente->siguiente;
    if (c->frente == NULL) c->final = NULL;
    free(temporal);
    return dato;
}`
        };

        const app = {
            datos: [],

            /*Crear nueva cola*/
            crearNueva() {
                this.datos = [];
                this.render();
                this.mensaje('Cola nueva creada');
                document.getElementById('inputCola').value = '';
                document.getElementById('codigoDisplay').innerHTML = 'Seleccione una operación...';
            },

            /*Descargar cola como archivo txt*/
            descargarTxt() {
                if (this.datos.length === 0) return this.mensaje('Cola vacía, nada que descargar');
                const contenido = this.datos.join(',');
                const blob = new Blob([contenido], { type: 'text/plain' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'cola.txt';
                a.click();
                window.URL.revokeObjectURL(url);
                this.mensaje('Cola descargada');
            },

            /*Cargar cola desde archivo txt*/
            cargarTxt(event) {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    const contenido = e.target.result.trim();
                    if (!contenido) return this.mensaje('Archivo vacío');
                    this.datos = contenido.split(',').map(d => d.trim()).filter(d => !isNaN(d) && d !== '');
                    if (this.datos.length === 0) return this.mensaje('Archivo sin datos válidos');
                    this.render();
                    this.mensaje(`Cargados ${this.datos.length} elementos`);
                };
                reader.readAsText(file);
                event.target.value = '';
            },

            /**
             * Función para agregar elementos a la cola (Enqueue).
             * Obtiene el valor, valida que sea número, lo agrega al final del arreglo,
             * actualiza la interfaz gráfica y muestra el código C correspondiente.
             */
            encolar() {
                const input = document.getElementById('inputCola');
                const val = input.value.trim();
                if (!val || isNaN(val)) return alert("Ingrese un número");
                
                this.datos.push(val);
                this.render();
                this.mostrarCodigo(CODIGO_C.encolar);
                this.mensaje(`Encolado: ${val}`);
                input.value = '';
                input.focus();
            },

            /**
             * Función para retirar elementos de la cola (Dequeue).
             * Verifica si está vacía, remueve el primer elemento del arreglo (FIFO),
             * actualiza la vista y muestra el código C.
             */
            desencolar() {
                if (this.datos.length === 0) return this.mensaje('Cola vacía');
                const val = this.datos.shift();
                this.render();
                this.mostrarCodigo(CODIGO_C.desencolar);
                this.mensaje(`Desencolado: ${val}`);
            },

            /**
             * Dibuja visualmente la cola en el contenedor 'lienzo'.
             * Limpia el HTML actual e itera sobre los datos creando divs cuadrados para cada elemento.
             * Los elementos se agregan en orden de llegada.
             */
            render() {
                const div = document.getElementById('lienzo');
                div.innerHTML = '';
                if (this.datos.length === 0) {
                    div.innerHTML = 'Vacía';
                    return;
                }
                this.datos.forEach(d => {
                    const nodo = document.createElement('div');
                    nodo.style.border = "1px solid black";
                    nodo.style.padding = "5px";
                    nodo.className = 'nodo-entrada';
                    nodo.textContent = d;
                    div.appendChild(nodo);
                });
            },

            mostrarCodigo(txt) {
                document.getElementById('codigoDisplay').innerHTML = txt.replace(/\n/g, '<br>').replace(/ /g, '&nbsp;');
            },
            
            mensaje(txt) {
                document.getElementById('mensaje').textContent = txt;
            }
        };
    </script>
</body>
</html>
